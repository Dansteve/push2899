<ion-view hide-tabs>
<ion-nav-title ng-bind-html="data.category_title"></ion-nav-title>
<ion-nav-buttons side="left">
<a href="#/tab/diets" class="button button-icon icon ion-ios-arrow-left"></a>
</ion-nav-buttons>
<ion-content has-bouncing="false">

<div style="height: 100%;padding: 0">
<div class="card-3" ng-repeat="item in diets" ng-if="data.category_id==item.diet_category" style="margin: 0; background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 30%, rgba(0, 0, 0, 0.60) 60%), url('{{imagesfolder}}/{{item.diet_image}}');-webkit-filter: grayscale(0%); filter: grayscale(0%); background-position: center; border-radius: 0;height: 33.3333%"> 
  <div class="card-3-description">
    <span ng-bind-html="item.category_title"></span>
    <h2 ng-bind-html="item.diet_title"></h2>
    <p>{{servings}} {{item.diet_servings}} | {{cookTime}} {{item.diet_time}}</p>
  </div>
  <a class="card-3-link" href="#/tab/recipe/{{item.id}}"></a>
</div>

</div>

</ion-content>
</ion-view>
