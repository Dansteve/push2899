<ion-view hide-tabs>
<ion-nav-title ng-bind-html="data.tag_title"></ion-nav-title>
<ion-nav-buttons side="left">
<a href="#/tab/blog" class="button button-icon icon ion-ios-arrow-left"></a>
</ion-nav-buttons>
<ion-content has-bouncing="false">


<div style="height: 100%;padding: 0">
<div class="card-3" ng-repeat="item in posts" ng-if="data.tag_id==item.post_tag" style="margin: 0; background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 30%, rgba(0, 0, 0, 0.60) 60%), url('{{imagesfolder}}/{{item.post_image}}');-webkit-filter: grayscale(0%); filter: grayscale(0%); background-position: center; border-radius: 0;height: 33.3333%"> 
  <div class="card-3-description">
    <span ng-bind-html="item.tag_title"></span>
    <h2 ng-bind-html="item.post_title"></h2>
    <p ng-bind-html="item.post_date"></p>
  </div>
  <a class="card-3-link" href="#/tab/post/{{item.id}}"></a>
</div>
</div>

</ion-content>
</ion-view>
