<ion-view hide-tabs>
<ion-nav-title>{{goalsTitle}}</ion-nav-title>
<ion-nav-buttons side="left">
<a href="#/tab/workouts" class="button button-icon icon ion-ios-arrow-left"></a>
</ion-nav-buttons>
<ion-content has-bouncing="false">

<div style="height: 100%;padding: 0">
<div id="banner50" ng-repeat="item in goals" style="background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.70) 90%), url('{{imagesfolder}}/{{item.goal_image}}');height: 25%">
<a href="#/tab/wgoal/{{item.id}}">
<div class="banner-content">
<h1 ng-bind-html="item.goal_title"></h1>
</div>
</a>
</div>
</div>

</ion-content>
</ion-view>
